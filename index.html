  <body>
  <template id="card_template">
<table class="card">
<tr class="card company-string">
	<td rowspan="1" class="card card-left company">Компания</td>
	<td class="card card-right company"><textarea class="company" rows="1" placeholder='Поставщик рогов и копыт'></textarea></td>
</tr>
<tr class="card jr-string">
	<td rowspan="1" class="card card-left jr">Юр.&nbsp;лицо</td>
	<td class="card card-right jr"><textarea class='jr' rows="1" placeholder="ООО «Рога и Копыта»"></textarea></td>
	<td class="plus-minus"><img class="plus" src="imgs/plus.svg"/></td>
</tr>
<tr class="card address-string">
	<td rowspan="1" class="card card-left address">Адрес</td>
	<td class="card card-right address"><input class="address" placeholder="Москва, 3-я улица Строителей, д. 25, кв. 12"/></td>
	<td class="plus-minus"><img src="imgs/edit.svg"/></td>
</tr>
<tr class="card place-string">
	<td rowspan="1" class="card card-left place">Откуда&nbsp;ехать</td>
	<td class="card card-right place"><input class="place" placeholder="Станция метро или ж/д"/></td>
	<td class="plus-minus"><img class="plus" src="imgs/plus.svg"/></td>
</tr>
<tr class="card contaсt-name-string">
	<td rowspan="3" class="card card-left contact">Контакты</td>
	<td class="card card-right contact-name"><input class="contact contact-name" placeholder="Евгений Лукашин"/></td>
	<td class="plus-minus"><img class="plus" src="imgs/plus.svg"/></td>
</tr>
<tr class="card contact-number-string">
	<td class="card card-right contact-number"><input class="contact contact-number" placeholder="+7(012)345-67-89, доб. 12345"/></td>
	<td class="plus-minus"><img class="plus" src="imgs/plus.svg"/></td>
</tr>
<tr class="card contact-mail-string">
	<td class="card card-right contact-mail"><input class="contact contact-mail" placeholder="contact@contact.com"/></td>
	<td class="plus-minus"><img class="plus" src="imgs/plus.svg"/></td>
</tr>
<tr class="card comment-string">
	<td rowspan="1" class="card card-left comment">Комментарий</td>
	<td class="card card-right comment"><textarea rows="2" class="comment" placeholder="Не путать с поставщиком в Петербурге, адреса совпадают!"></textarea></td>
</tr>
</table>
</template>
<template id="modal-buttons-template">
<table border="0" class='modal-buttons'><tr><td id='add-modal'><img src="imgs/save.svg"/>Добавить адрес</td><td id='close-modal'><img src="imgs/minus.svg"/>Закрыть, не добавляя</td></tr></table>
</template>
  <div id="map"></div>
  <div class="search">
      <input type="text" placeholder="Поиск по базе данных" id="note-search"/>
      <div class="searchBg"></div>
      <div class="searchVars"></div>
  </div>
<script src="js/easy.js"></script>
<script src="js/easy_form.js"></script>

      }).addTo(map);
